<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — AbilityWave Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/site/assets/css/styles.css">
  <meta property="og:title" content="Contact — AbilityWave Solutions">
  <meta property="og:description" content="Contact AbilityWave Solutions for product inquiries, partnerships, or support.">
</head>
<body class="bg-white text-slate-800">
  <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white px-3 py-2 rounded shadow">Skip to content</a>
  <main id="main" role="main" class="max-w-6xl mx-auto px-6 py-12">
    <a href="/site/" class="text-sm underline">← Home</a>
    <h1 class="text-2xl font-semibold mt-4">Contact</h1>
    <p class="mt-2 text-slate-600">Email: <a href="mailto:hello@example.com" class="underline" rel="nofollow noopener noreferrer">hello@example.com</a></p>
    <p class="mt-4 text-slate-600">Social: <a href="#" class="underline" rel="noopener noreferrer">GitHub</a> • <a href="#" class="underline" rel="noopener noreferrer">Twitter</a></p>

    <form class="mt-6 grid gap-3 max-w-lg" action="mailto:hello@example.com" method="post" enctype="text/plain">
      <label for="contact-name" class="sr-only">Name</label>
      <input id="contact-name" name="name" placeholder="Name" required class="p-2 border rounded">

      <label for="contact-email" class="sr-only">Email</label>
      <input id="contact-email" name="email" type="email" placeholder="Email" required class="p-2 border rounded">

      <label for="contact-message" class="sr-only">Message</label>
      <textarea id="contact-message" name="message" rows="6" placeholder="Message" required class="p-2 border rounded"></textarea>

      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Send</button>
    </form>
  </main>
</body>
</html>
